<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - Twoje zakupy</title>
    <link rel="stylesheet" href="/css/cart.css">
    <script src="/js/cart.js"></script>
</head>
<body>
    <header>
        <h1>Twój Koszyk</h1>
        <nav>
            <ul>
                <li><a href="/index">Strona Główna</a></li>
                <li><a href="/user">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-items">
            <h2>Produkty w koszyku</h2>
            <ul id="cart-list">
                <li th:each="item : ${cartItems}">
                    <div class="product-image">
                        <a th:href="@{/products/{id}(id=${item.product_id})}">
                            <img th:src="${item.imagePath}">
                        </a>
                    </div>
                    <div class="product-info">
                        <h3 th:text="${item.name}">Product Name</h3>
                        <p>Cena: <span class="price" th:text="${item.price}">0.00</span> PLN</p>
                        <p>Ilość: <input type="number" class="quantity" th:value="${item.amount}" min="1"></p>
                        <button class="remove-item" th:data-id="${item.product_id}">Usuń</button>
                    </div>
                </li>
            </ul>
            <div class="cart-summary">
                <p>Łączna cena: <span id="total-price">0.00</span> PLN</p>
                <button id="checkout-button">Kup Teraz</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024</p>
    </footer>

    <script src="/static/js/cart.js"></script>
</body>
</html>
